<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function pattern(n){ 
        for(let i=1;i<=n;i++)
        {
            for(let j=1;j<=i;j++)
            {
                document.write(j);
                document.write("\n");
            }
            document.write("<br>");
        }
    }
     n= pattern(Number(prompt("ENTER THE NUMBER")));
    </script>
</body>
</html>
